spring:
  application:
    name: agentic-coding-app
  datasource:
    url: jdbc:postgresql://localhost:5432/agentic
    username: agentic
    password: agentic
  flyway:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      probes:
        enabled: true

logging:
  pattern:
    level: "%5p traceId=%X{traceId:-} spanId=%X{spanId:-}"

auth:
  token:
    expiration-seconds: 86400

springdoc:
  api-docs:
    enabled: ${OPENAPI_ENABLED:false}
  swagger-ui:
    enabled: ${OPENAPI_ENABLED:false}
